<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--I thought about tryinng to return to previous page and maintain log-in status last minute; decided not to pursue 
    working out how to implement due to time, but thought it was important enough to warrant a warning on the pages-->
    <div id="warning">RETURNING TO PREVIOUS PAGE CAN LOG YOU OUT</div>
    <!--timer div was added to for timer script-->
    <div id="timer"><label>You have been logged-in for: </label><script src="timer.js"></script></div>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button id="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
